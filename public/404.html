<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can you convince AI?</title>
    <script>
      // This script takes the current URL and converts it from a 404 to a proper URL
      // that the React Router can handle
      var pathSegmentsToKeep = 1; // Keep the first segment (persuasion-game)
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect to the main index.html
      window.location.replace('/persuasion-game/');
    </script>
  </body>
</html>
